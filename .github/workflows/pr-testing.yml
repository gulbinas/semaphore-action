name: PR Testing and Validation

on:
  pull_request:
    branches: [ main, master, develop ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main, master, develop ]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Basic validation job
  validate:
    name: Code Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies via Makefile
      run: make ci-install

    - name: Show environment status
      run: make info

    - name: Run basic tests
      run: make test-basic

    - name: Validate with linting (if available)
      run: make lint || echo "Linting skipped (flake8 not in requirements)"

  # Comprehensive testing job
  test:
    name: Comprehensive Testing
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-pip-

    - name: Install dependencies
      run: make ci-install

    - name: Run all unit tests with coverage
      run: make ci-test

    - name: Upload coverage reports to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Docker build test
  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test Docker build
      run: make docker-build

    - name: Test Docker functionality
      run: make docker-test

  # Integration test using the action itself
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test, docker-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test action with 'world' input
      id: test-world
      uses: ./
      with:
        myInput: world
        api_key: dummy_key_for_test
        api_url: http://dummy.example.com/api
        ws_api_url: ws://dummy.example.com/api
        project_id: 1

    - name: Verify 'world' output
      run: |
        echo "Output: ${{ steps.test-world.outputs.myOutput }}"
        if [ "${{ steps.test-world.outputs.myOutput }}" != "Hello world" ]; then
          echo "‚ùå Expected 'Hello world', got '${{ steps.test-world.outputs.myOutput }}'"
          exit 1
        fi
        echo "‚úÖ Integration test passed"

  # Security and quality checks
  security:
    name: Security & Quality
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: make ci-install

    - name: Install security tools
      run: |
        pip install bandit safety

    - name: Run security checks with bandit
      run: |
        bandit -r main.py -f json -o bandit-report.json || true
        bandit -r main.py || echo "‚ö†Ô∏è Security issues found, check bandit-report.json"

    - name: Check dependencies for known vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check || echo "‚ö†Ô∏è Dependency vulnerabilities found, check safety-report.json"

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Final validation job
  pr-validation:
    name: PR Ready for Merge
    runs-on: ubuntu-latest
    needs: [validate, test, docker-test, integration-test, security]
    if: always()

    steps:
    - name: Check all jobs status
      run: |
        echo "Validation Status: ${{ needs.validate.result }}"
        echo "Test Status: ${{ needs.test.result }}"  
        echo "Docker Test Status: ${{ needs.docker-test.result }}"
        echo "Integration Test Status: ${{ needs.integration-test.result }}"
        echo "Security Status: ${{ needs.security.result }}"
        
        if [ "${{ needs.validate.result }}" != "success" ] || \
           [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.docker-test.result }}" != "success" ] || \
           [ "${{ needs.integration-test.result }}" != "success" ]; then
          echo "‚ùå Some checks failed. PR is not ready for merge."
          exit 1
        fi
        
        echo "‚úÖ All checks passed! PR is ready for merge."

    - name: Post success message
      run: |
        echo "üéâ All validation checks passed!"
        echo "üìä This PR has been thoroughly tested:"
        echo "   ‚úÖ Code validation and linting"
        echo "   ‚úÖ Unit tests with coverage"
        echo "   ‚úÖ Multi-Python version compatibility"  
        echo "   ‚úÖ Docker build and functionality"
        echo "   ‚úÖ Integration testing"
        echo "   ‚úÖ Security scanning"
        echo ""
        echo "This PR is ready to merge! üöÄ"
